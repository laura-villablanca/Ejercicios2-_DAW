    <script>
        /*
        En este ejempo debes crear una función que reciba una array y devuelva una cadena formada por los elementos del array separados por un guión - 
        si una letra es una vocal. La función tiene como único parámetro la letra que se quiere comprobar. Debe funcionar igual con mayúsculas y con minúsculas y 
        por supuesto usando arrays. Solo se aceptan letras internacionales (sin acentos)
        */
        let array = [], elementos, cadena;

        function guion(array) {

            let resultado = "";

            for (let i = 0; i < array.length; i++) {
                'aeiouAEIOU'.includes(array[i]) ? resultado += " -" + array[i] : resultado += array[i];
            }
            return resultado;
        }

        cadena = prompt("Introduce una cadena de texto: ");
        alert(guion(cadena));

    </script>
