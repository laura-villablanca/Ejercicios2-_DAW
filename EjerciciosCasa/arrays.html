        let miArray = new Array(); //0

        let miArray2 = [];

        //un for accede a TODOS los elementos

        //for ... of -> for (let i of miArray) { console.log(i); } //imprime los valores que no son undefined.

        //concat() -> añade un array
        let array = [1, 2, 3, 4];
        array.concat(5, 6, 7);
        let nuevoArray = array.concat([5, 6, 7]);

        //splice()
        array.splice(1, 0, 'a', 'b'); // [1, 'a', 'b', 2, 3, 4]; 1 -> posicion desde donde empieza, 0 -> numero de elementos que quiero eliminar y el resto son los elementos a añadir
        //eliminando
        array.splice(1, 1, 'a', 'b'); //elimina el 2, que es el número colocado en la posición 1
        //1, 'a', 'b', 3, 4

        //slice() -> devuelve una copia del array pero no modifica.
        array.slice(2, 7); //-> start, end

        //reverse() -> invierte el orden de los elementos de una matriz unidimensional
        //sort() -> ordena los elementos de una matriz unidimensional
        let arr = [1, 2, 15];
        arr.sort();
        alert(arr); //[1, 15, 2] -> lo transforma en cadena y utiliza un método lexicográfico

        //funciones
        function ordenar(a, b) {
            return (a-b);//devuelve 1, -1 o 0
            //si son iguales da 0
            //si es mayor b da -1
            //si es mayor a da 1s
        }

        arr.sort(ordenar);
