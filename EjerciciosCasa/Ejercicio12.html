    <script>
        //Hacer una funciÃ³n que reciba letras de elementos y retorne la palabra entera. Es decir, que retorne la misma string transformada de la siguiente forma:
        //console.log(agregarIndice("kawabonga")); // array = ['s','a','r','a','s','a'] -> 
        //concatenar imprime "sarasa"
        let array = [];

        function concatenar(array) {
            let resultado = "";
            for (let i = 0; i < array.length; i++) {
                array[i] === '' ? resultado += ' ' : resultado += array[i];
            }
            return resultado;
        }

        array = new Array('h','e','y','k','a','w','a','b','o','n','g');
        let arrayConcatenado = concatenar(array);
        alert("La palabra es: " + arrayConcatenado);

    </script>
