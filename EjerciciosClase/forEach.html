<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = [3,4,7,8,10,45,undefined,-1,3];
        b = a.forEach(function(v,p,a) {
            document.write(v + "<br>")
        });
        //v (valor) -> muestra los valores de cada una de las posiciones del array
        //p (posición) -> muestra las posiciones -> 0,1,2,3,4,5,6,7,8
        //a (array) -> muestra todos los valores repetidos hasta que termina el bucle

        /*for (i = 0; i < a.lenght; i++) {
            document.write(a[i]);
        }

        for (i in a) console.log(a[i]);
        for (v in a) console.log(v);*/

        //fn -> función acc -> acumulador

        bMap = a.map(function(v,p,a) {
            return v * 2;
        });
        
        bRed = a.reduce(function(acc, v, p, a) {
            acc[p] = v * 3;
            return acc;
        }, []);
        //0 es el segundo argumento, el cual pertenece al acumulador y por tanto, devuelve b.
        console.log(bMap);
        console.log(bRed);

    </script>
</body>
