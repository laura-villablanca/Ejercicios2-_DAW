<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        //Función que crea un array aleatorio
        function crearArrayAleatorio(numElementos, n) {
            //Funciones
            //Declaramos un función que nos devuelve el número de elementos aleatoriamente.
            function devolverNumElemAleatorios(min, max) {
                //Retornamos el valor absoluto (redondeado con .floor) 
                //valores entre mínimo y máximo.
                return Math.floor(Math.random() * ((max * 2) - min) + min);
            }
            //Ahora declaramos una función que nos devuelve los valores aleatorios entre 1 (sin incluir) y n
            function devolverValoresAleatorios(min, max) {
                //Retornamos el valor absoluto (redondeado con .floor).
                //valores entre mínimo y máximo.
                return Math.floor(Math.random() * (max - min) + min);
            }

            //Inicializamos numElementos a la función devolverNumElemAleatorio y los valores que les pasemos nosotros
            numElementos = devolverNumElemAleatorios(numElementos, numElementos);
            //declaramos el array
            let array = new Array(numElementos);
            //Inicializamos los valores (n) a la función que crea valores aleatorios
            n = devolverValoresAleatorios(1, n);
            //Ahora hacemos un bucle for en el cual vamos desde 0 hasta la longitud del array (aleatoria en este caso).
            for (let i = 0; i < array.length; i++) {
                //Ahora en cada posición del array metemos un valor aleatorio. Si no ponemos Math.random * n me imprime 
                //valores aleatorios pero en todas las posiciones son iguales.
                array[i] = Math.floor(Math.random() * n);
            }
            //Y devolvemos el array
            return array;
        }
        //----------------------------------------------------------------------------------------------------------------------
        //Inicializamos el array a la función crear Array aleatorio. En este caso el numero de elementos van a ser desde 4 hasta 4*2.
        //Función que recibe un array numérico
        function esProductoIgual(array) {
            //El producto de dos números es el resultado de multiplicarlos.
            //La función tiene que retornar si son iguales los valores de los productos pares a los productos imprares. (comparación).
            let productosPares = 1, productosImpares = 1;
            for (let i = 0; i < array.length; i++) {
                //Si las posiciones son pares y NO son la posición 0 me devuelve el producto de los números que se encuentran en las posiciones PARES.
                //Si no, me devuelve el producto de los valores que se encuentran en las posiciones IMPARES.
                (i % 2 == 0 && i !== 0) ? productosPares *= array[i] : productosImpares *= array[i];
            }
            //Comparación
            if (productosPares === productosImpares) return "Son productos iguales";
            if (productosPares !== productosImpares) return "No son productos iguales";
        }
        //Y los valores van a ir desde 1 hasta 10.
        let array = crearArrayAleatorio(4, 10);
        //Llamamos al array aleatorio: de esta manera me va a generar como máximo 10 de longitud y valores hasta 100.
        document.write(array);
        //Llamamos a la función producto igual para evaluar los productos del array:
        document.write("<br>" + esProductoIgual(array));

    </script>
</body>

</html>
